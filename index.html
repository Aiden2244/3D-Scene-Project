<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example Loading 3D Mesh Model</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./js/main.js"></script>
    <script src="./js/gl-functions.js"></script>
    <script src="./js/shape.js"></script>
    <script src="./js/texture.js"></script>
    <script src="./js/scene.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/gl-matrix.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/model.js"></script>
</head>
<body onload="myMain();">
    <h1>COSC 475 FINAL PROJECT</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="controls">
        <p>Controls:</p>
        <ul class="controls">
            <li>W - Move Forward</li>
            <li>A - Move Left</li>
            <li>S - Move Back</li>
            <li>D - Move Right</li>
            <li>I - Move Up</li>
            <li>K - Move Down</li>
            <li>J - Rotate Left</li>
            <li>L - Rotate Right</li>
            <li>SPACE - Reset</li>
        </ul>
    </div>
</body>
</html>
